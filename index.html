<body  class="bc">

        <div class="Tr">
            <marquee behavior="" direction="right">Welcome To My Translator</marquee>

            <marquee behavior="" direction="left">Translate your Santence</marquee>
        </div>

        <div class="container">
            <div class="write">
                <div class="text-input">
                    <textarea name="text" class="from-text" placeholder="Enter text"></textarea>
                    <textarea  name="text" class="to-text" placeholder="Translation" readonly disabled></textarea>
                </div>
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">

                          <i id="from" class="fas fa-volume-up"></i>
                          <i id="from" class="fas fa-copy"></i>
                        </div>
                        <select>
                            <!-- <option  value="en-US">English</option>
                            <option   value="hi-IN">Hindi</option>
                            <option    value="ne-NP">Nepal</option>
                            -->
                        </select>
                    </li>

                   <li  id="pp"  class="exchange"><i class="fas fa-exchange-alt"></i></li>
                    <li class="row to">
                        <select>
                            <!-- <option   value="hi-IN">Hindi</option>
                            <option   value="en-US">English</option>
                            <option  value="ne-NP">Nepal</option>
                           -->
                        </select>
                        <div class="icons">
                          <i id="to" class="fas fa-volume-up"></i>
                          <i id="to" class="fas fa-copy"></i>
                        </div>
                    </li>
                </ul>
            </div>

        
         <button>Translate Text</button>
         </div>


         <div class="Tr">
            <marquee behavior="" direction="right">Welcome To My Translator</marquee>

            <marquee behavior="" direction="left">Translate your Santence </marquee>
        </div>


         <script src="js/countries.js"></script>
         <!-- <script src="js/script.js"></script> -->
         <script src="js/script.js"></script>

 
    
</body>
</html>
